<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Home Work 13</title>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        name="query"
        autocomplete="off"
        placeholder="Search images..."
      />
    </form>
    <div id="divContainer">
      <ul class="gallery" id="gallery">
        <template id="templateGallery">
          {{#each this}}
          <li class="photo-card">
            <div>
              <img
                class="image"
                src="{{this.webformatURL}}"
                alt="{{this.tags}}"
                data-bigsrc="{{this.largeImageURL}}"
              />

              <div class="stats">
                <p class="stats-item">
                  <i class="material-icons">thumb_up</i>
                  {{this.likes}}
                </p>
                <p class="stats-item">
                  <i class="material-icons">visibility</i>
                  {{this.views}}
                </p>
                <p class="stats-item">
                  <i class="material-icons">comment</i>
                  {{this.comments}}
                </p>
                <p class="stats-item">
                  <i class="material-icons">cloud_download</i>
                  {{this.downloads}}
                </p>
              </div>
            </div>
          </li>
          {{/each}}
        </template>
      </ul>
      <button id="loadButton" class="button hide">
        Load more
      </button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"></script>
    <script src="../node_modules/basiclightbox/dist/basicLightbox.min.js"></script>
  </body>
</html>
